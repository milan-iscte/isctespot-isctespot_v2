<!doctype html>
<html lang="en">
<head>
    <title>Support Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #e9ecef;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Tickets</h1>
        <ul>
            {% for ticket in tickets %}
                <li>
                    <a href="{{ url_for('admin.ticket_detail', ticket_id=ticket.TicketID) }}">
                        Ticket #{{ ticket.TicketID }} - {{ ticket.Category }} ({{ ticket.Status }})
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('admin.logout') }}" class="logout">Logout</a>
    </div>
</body>
</html>
